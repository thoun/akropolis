<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<div id="wrapper">
  <div class="container" id="editor">
    <div id="controls">
      <div id="controls-top">
        <div id="coordinates"></div>
        <div id="other-controls">
          <label for="checkbox-crop">Crop</label>
          <input type="checkbox" id="checkbox-crop" />

          <label for="checkbox-grid">Grid</label>
          <input type="checkbox" id="checkbox-grid" />

          <button type="button" id="generate">Generate</button>
        </div>
      </div>
    </div>
    <div id="canvas-wrapper">
      <div id="canvas-container"></div>
    </div>
  </div>

  <div class="container" id="result">
    <div id="close-result">X</div>
    <div id="regenerate">Go</div>
    
    <div id="canvas-result-container"></div>
    <div id="css-result-container">
      <textarea id="scss-result"></textarea>
      <textarea id="script-result"></textarea>
      <textarea id="css-result"></textarea>
      <div id="result-demo"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
